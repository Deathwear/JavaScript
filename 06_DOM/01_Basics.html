# DOM Selectors
DOM selectors are methods used to select elements from the DOM tree. They allow developers to access and manipulate HTML elements dynamically. Common selectors include:
- `document.getElementById("id")`: Selects an element by its ID.
- `document.getElementsByClassName("class")`: Selects all elements with a specific class name (returns an HTMLCollection).
- `document.getElementsByTagName("tag")`: Selects all elements with a specific tag name (returns an HTMLCollection).
- `document.querySelector("selector")`: Selects the first element that matches a CSS selector.
- `document.querySelectorAll("selector")`: Selects all elements that match a CSS selector (returns a NodeList).

# Nodelist and HTMLCollection
Nodelist and HTMLCollection are two types of collections returned by DOM selectors.
- **NodeList**: A collection of nodes (elements) that can be returned by methods like `querySelectorAll()`. It is a static collection, meaning it does not automatically update when the DOM changes. NodeLists can be iterated over using forEach().
- **HTMLCollection**: A collection of HTML elements returned by methods like `getElementsByClassName()` and `getElementsByTagName()`. HTMLCollections are live collections, meaning they automatically update when the DOM changes. However, they do not have all the array methods available.



# DOM Properties: `.innerHTML`, `.innerText`, and `.textContent`
These properties are used to access and manipulate the content of HTML elements in different ways.
## `.innerHTML`
- **Definition**: Returns the HTML content of an element, including any child elements.
- **Usage**: Can be used to get or set the HTML content.
- **Example**:
  ```js
  const content = document.getElementById("box").innerHTML;
  document.getElementById("box").innerHTML = "<strong>Hello!</strong>";
  ```
## `.innerText`
- **Definition**: Returns the visible text content of an element, excluding any HTML tags.
- **Usage**: Useful for getting text as it appears to the user, ignoring hidden elements.
- **Example**:
  ```js
  const text = document.getElementById("box").innerText;
  document.getElementById("box").innerText = "Hello!";
  ```
## `.textContent`
- **Definition**: Returns the text content of an element, including hidden elements, but without any HTML tags.
- **Usage**: Similar to `.innerText`, but includes text from hidden elements.
- **Example**:
  ```js
  const content = document.getElementById("box").textContent;
  document.getElementById("box").textContent = "Hello!";
  ```
