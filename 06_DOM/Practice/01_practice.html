<!-- Qs. Create a H2 heading element with text - “Hello JavaScript. Append “from Aamir Reza” to this text using JS. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-1</title>
  </head>
  <body>
    <h2>Hello JavaScript</h2>
  </body>
  <script>
    const newSentence = document.querySelector("h2");
    //console.dir(newSentence)
    newSentence.innerText = newSentence.innerText + " from Aamir Reza...!!!";
  </script>
</html>
