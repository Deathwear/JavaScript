<!-- 
    Create a <p> tag in html, give it a class & some styling. Now create a new class in CSS and try to append this class to the <p> element. Solve this problem using classList. Did you notice, how you overwrite the class name when you add a new one?
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice-04 | DOM Manipulation</title>
    <style>
      .Para {
        color: purple;
      }
      /* we need to add this new class though js */
      .newClass {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <p class="Para">I am a Paragraph.</p>
  </body>
  <script>
    let oldPara = document.querySelector(".Para");
    oldPara.classList.add("newClass");

    // oldPara.setAttribute(".newClass") will remove the previous class and will apply only this newClass but we needed to assign both classes to the same paragraph i.e. we used classList
  </script>
</html>
