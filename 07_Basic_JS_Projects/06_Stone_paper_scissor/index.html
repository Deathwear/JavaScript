<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_paper_scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <nav>
      <a href="../index.html" aria-current="page">Home</a>
      <a target="_blank" rel="noopener" href="https://github.com/Deathwear">Github Profile</a>
    </nav>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./images/rock.png" alt="Rock" title="Rock" />
      </div>
      <div class="choice" id="paper">
        <img src="./images/paper.png" alt="Paper" title="Paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="Scissors" title="Scissors" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
